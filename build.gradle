allprojects {
    apply plugin: 'scala'
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'org.scala-lang', name: 'scala-library', version: '2.13.4'
        compile group: 'com.chuusai', name: 'shapeless_2.13', version: '2.4.0-M1'
        compile group: 'org.typelevel', name: 'kind-projector_2.13.4', version: '0.11.2'
    }

    tasks.withType(ScalaCompile) {
        scalaCompileOptions.additionalParameters = [
                "-Ymacro-annotations", "-Ymacro-debug-lite","-Xlog-implicits", "-Yshow-trees-stringified"
        ]
    }

    group 'org.example'
    version '1.0-SNAPSHOT'
}

dependencies {
    compile project(':macros')
}